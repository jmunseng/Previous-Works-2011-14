<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
<meta charset="UTF-8">
<title>전체랭킹페이지</title>
<script type="text/javascript" src="js/html5.js"></script>
<script type="text/javascript" src="js/jquer.js"></script>
<link rel="stylesheet" href="css/bounty.css" />
</head>
<body>
	<section class="bounty">
		<header>
			<h2>상금정보</h2>
			<span><img src="images/1_ico.png" alt="1_ico" width="10" />랭킹 순위에 따른 상금 정보를 확인 하실 수 있습니다.</span>
		</header>
		<article class="content">
			<table class="tb_left">
				<thead>
					<tr>
						<th>순위</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1위</td>
					</tr>
					<tr>
						<td>2위</td>
					</tr>
					<tr>
						<td>3위</td>
					</tr>
					<tr class="bg_blue">
						<td><span>10~20%구간</span></td>
					</tr>
					<tr class="bg_green">
						<td><span>40~50%구간</span></td>
					</tr>
					<tr class="bg_yellow">
						<td><span>70~80%구간</span></td>
					</tr>
					<tr class="rd_box">
						<td>랜덤 박스 보상</td>
					</tr>
				</tbody>
			</table>
			<table class="tb_right">
				<thead>
					<tr>
						<th>리그보상</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="line">500,000 마일리지</td>
					</tr>
					<tr>
						<td class="line">100,000 마일리지</td>
					</tr>
					<tr>
						<td class="line">50,000 마일리지</td>
					</tr>
					<tr class="bg_blue_r">
						<td><span>2,000 마일리지</span></td>
					</tr>
					<tr class="bg_green_r">
						<td><span>1,000 마일리지</span></td>
					</tr>
					<tr class="bg_yellow_r">
						<td><span>800 마일리지</span></td>
					</tr>
					<tr>
						<td class="line">400 마일리지</td>
					</tr>
					<tr>
						<td class="line">300 마일리지</td>
					</tr>
					<tr>
						<td class="line">200 마일리지</td>
					</tr>
					<tr>
						<td class="line">150 마일리지</td>
					</tr>
					<tr>
						<td class="line">100 마일리지</td>
					</tr>
					<tr>
						<td class="line">50 마일리지</td>
					</tr>
					<tr>
						<td class="line">20 마일리지</td>
					</tr>
					<tr>
						<td class="line">10 마일리지</td>
					</tr>
				</tbody>
			</table>	
		</article>
	</section>
</body>
</html>
